<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stylesheets/main.css">
    <script type="text/javascript" src="javascripts/helpers/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="javascripts/controllers/indexCtrl.js"></script>
    <script type="text/javascript" src="javascripts/services/servicesHttp.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <form id="loginForm">
            <input type="text" name="txtLoginId" id="txtLoginId" placeholder="Nom d'utilisateur" required>
            <input type="password" name="txtLoginPw" id="txtLoginPw" placeholder="Mot de passe" required>
            <button id="connect" type="submit">Se connecter</button>
        </form>
    </div>
</body>
</html>
